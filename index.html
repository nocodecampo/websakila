<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web sakila</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Web Sakila</h1>
    </header>
    <main>
      <aside>
        <ul>
          <li>
            <h4 id="actores">Películas:</h4>
            <ul>
              <li>
                <a id="peliculas" title="Películas">Todas las películas</a>
              </li>
            </ul>
          </li>
          <li>
            <h4 id="actores">Actores:</h4>
            <ul id="acciones-lista">
              <li><a id="new_actor" title="Nuevo actor">Nuevo actor</a></li>
              <li>
                <a id="list_actors" title="Listar actores">Listar actores</a>
              </li>
            </ul>
          </li>
        </ul>
      </aside>
      <section class="main-section">
        <!-- CARGA LAS PELIS -->
        <div class="container"></div>
        <!-- CARGA EL FORM -->
        <div id="form_new_actor">
          <div>
            <input
              type="text"
              name=""
              id="name"
              placeholder="Nombre del actor"
            />
            <input
              type="text"
              name=""
              id="last_name"
              placeholder="Apellido del actor"
            />
            <button id="save_actor">Guardar</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; web sakila 2025</p>
    </footer>
  </body>
</html>
